
<div>
    <button style="margin-bottom: 10px;" mat-raised-button color="accent" (click)="openDialog()">Add Ticket</button>
  
    </div>
  
  
  
  
  
  
                    <!--------------------------Input property---------------------------->
  
  
  
  
                    <!--------------------------------------------------------------------->
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!-- ID Column -->
          <ng-container matColumnDef="idTicket">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> idTicket </th>
            <td mat-cell *matCellDef="let row"> {{row.idTicket}} </td>
          </ng-container>
  
          <!-- Progress Column -->
          <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> prix </th>
            <td mat-cell *matCellDef="let row"> {{row.prix}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="dateAchat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> dateAchat </th>
            <td mat-cell *matCellDef="let row">{{row.dateAchat}} </td>
          </ng-container>
  
        
  
          
  
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
            <td mat-cell *matCellDef="let row">
              <<div>
                <button (click)="editTicket(row)" mat-icon-button color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                
                <button (click)="deleteTicket(row.idTicket)" mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
  
  
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
       
        </table>
  
  
      </div>
